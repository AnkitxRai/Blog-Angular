<div class="card text-center">
  <div class="card-header">
    {{post.title}}
  </div>
  <div class="card-body">
    <p class="card-text">{{post.body}}.</p>
  </div>
  <div class="card-footer text-muted">
    Post By: <a routerLink="{{ user?.id }}/posts">  {{user?.name}}</a>
  </div>
</div>
